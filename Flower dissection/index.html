<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> Custom Drag and Drop </title>
    <link href="css/default.css" rel="stylesheet" />
    <link href="css/jquery-ui.min.css" rel="stylesheet" />
    <link rel="stylesheet" src="https://www.coursera.org/widget/coursera-connect.css">
    <script src="https://www.coursera.org/widget/coursera-widget-connect-v0.js"></script>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/main.js"></script>
</head>
<body>
    <div class="container">

        <div>
          <ul id="allLabels">
<li class="label" drag-id="Filament" correct="false"> Filament </li> <li class="label" drag-id="Stamen" correct="false"> Stamen </li> <li class="label" drag-id="Sepal" correct="false"> Sepal </li>
<li class="label" drag-id="Ovary" correct="false"> Ovary </li>
<li class="label" drag-id="Anther" correct="false"> Anther </li>
<li class="label" drag-id="Style" correct="false"> Style </li>
<li class="label" drag-id="Petal" correct="false"> Petal </li>
<li class="label" drag-id="Ovule" correct="false"> Ovule </li>
<li class="label" drag-id="Pistil" correct="false"> Pistil </li>
<li class="label" drag-id="Stigma" correct="false"> Stigma </li>
</ul>


            <div id="interface">
                
                <button id="reset"> Reset </button>
                <button id="submit" style="background-color:#c6ebd9"> Submit </button>
            </div>

        </div>

      <div id="allParts"> <ul>
<li class="dropzone" id="blank1" drop-id="Filament" style="top: 466px; left: 489px;"></li> <li class="dropzone" id="blank2" drop-id="Stamen" style="top: 423px; left: 644px;"></li> <li class="dropzone" id="blank3" drop-id="Sepal" style="top: 607px; left: 489px;"></li> <li class="dropzone" id="blank4" drop-id="Ovary" style="top: 278px; left: 489px;"></li> <li class="dropzone" id="blank5" drop-id="Anther" style="top: 376px; left: 490px;"></li> <li class="dropzone" id="blank6" drop-id="Style" style="top: 238px; left: 488px;"></li>
<li class="dropzone" id="blank7" drop-id="Petal" style="top: 95px; left: 489px;"></li>
<li class="dropzone" id="blank8" drop-id="Ovule" style="top: 321px; left: 489px;"></li> <li class="dropzone" id="blank9" drop-id="Pistil" style="top: 247px; left: 642px;"></li>
<li class="dropzone" id="blank10" drop-id="Stigma" style="top: 168px; left: 488px;"></li>
</ul>
<img style="position:absolute" src="images/flower1.png"> </div>



    </div>

    <!--Feedback messages once "submit" is clicked-->
    <div class="dialogCorrect" title="Correct" style="display: none">
        <div style="margin-top: 10px"> Well done!</div>
    </div>

    <div class="dialogIncorrect" title="Incorrect" style="display: none">
        <div style="margin-top: 10px"> Please check your answers again. </div>
    </div>

</body>
</html>
